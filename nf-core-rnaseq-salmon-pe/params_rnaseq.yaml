# ===========================================================
# nf-core/rnaseq parameter file (YAML format)
# Version tested: nf-core/rnaseq == 3.21
# Purpose: Pseudoalignment quantification using Salmon
# ===========================================================

# -----------------------------------------------------------
# INPUTS
# -----------------------------------------------------------
input: "samplesheet.csv"               # nf-core formatted sample sheet
outdir: "results"                      # output directory
pseudo_aligner: "salmon"             # could be salmon, STAR, HISAT2, etc.

# -----------------------------------------------------------
# REFERENCES
# -----------------------------------------------------------
fasta: "data/genomes/GRCh38/Homo_sapiens.GRCh38.dna.primary_assembly.fa.gz"
gtf: "data/genomes/GRCh38/Homo_sapiens.GRCh38.115.gtf.gz"
salmon_index: "data/genomes/GRCh38/salmon"
skip_alignment: true                   # skip alignment since weâ€™re using salmon
save_reference: false                  # store index file for reuse
#transcript_fasta: "data/genomes/GRCh38/Homo_sapiens.GRCh38.cdna.all.fa"


# -----------------------------------------------------------
# WORKFLOW OPTIONS
# -----------------------------------------------------------
skip_trimming: false                   # enable or disable adapter trimming
trimmer: "trimgalore"                 # options: fastp or trimgalore
skip_qc: false                         # if true, skips FastQC/MultiQC
save_trimmed: false                    # whether to keep trimmed reads
skip_fastq_lint: true
#validate_samplesheet: true             # ensures proper sample sheet formatting

# -----------------------------------------------------------
# PERFORMANCE / RESOURCES
# -----------------------------------------------------------
multiqc_title: "crc-rna-seq-salmon"
#max_cpus: "32"
#max_memory: "128 GB"
#max_time: "72h"
#email_on_fail: true

# -----------------------------------------------------------
# OUTPUT AND REPORTING
# -----------------------------------------------------------
publish_dir_mode: "copy"               # copy results instead of symlink (safer on HPC)
save_unaligned: false                  # not relevant for pseudoaligners
save_intermediates: false
igenomes_ignore: true                  # use local reference paths only

# -----------------------------------------------------------
# SOFTWARE VERSIONS AND REPRODUCIBILITY
# -----------------------------------------------------------
singularity_pull_docker_container: false
download_reference: false              # use local reference instead of iGenomes
#container_engine: "singularity"        # docker, singularity, or conda
#singularity_cache_dir: "singularity_images"
#igenomes_base: "/path/to/nfcore_references"